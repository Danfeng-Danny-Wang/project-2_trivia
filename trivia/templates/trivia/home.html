{% extends './base.html' %}

{% block question_text %}Choose a category!{% endblock %}

{% block table %}
	<table id="category_table">
		{% for category in categories %}
			<tr><td><button type="submit" value="{{ category.name }}" id="{{ category.name }}"></button></td></tr>
		{% endfor %}
	</table>
{% endblock %}
